<div class="container">
    <div class="justify-content-center mt-2">

        <div class="table table-responsive-lg table-hover">
          <thead>
            <tr>
              <td>Id</td>
              <td>Name</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let u of users">
              <td>{{u.id}}</td>
              <td>{{u.userName}}</td>
            </tr>
          </tbody>
        </div>

    </div>
</div>
